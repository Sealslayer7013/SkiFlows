
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>skislopes-forms-galaxy</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="./og-image.png" />
    <!-- Ensure base path is set correctly for GitHub Pages -->
    <base href="./" />
    <script>
      // Debug information to help diagnose loading issues
      console.log("Document loading started");
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.message, e.filename, e.lineno);
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="./src/main.tsx"></script>
    <script>
      console.log("Body scripts loaded");
      // Fallback if the app doesn't render
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
          console.error("App failed to render after 3 seconds");
          root.innerHTML = '<div style="padding: 20px; text-align: center;"><h2>Loading Error</h2><p>The application failed to load. Try refreshing the page.</p></div>';
        }
      }, 3000);
    </script>
  </body>
</html>
